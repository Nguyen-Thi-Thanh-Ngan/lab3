<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style4.css">
</head>
<body>

<div id="container">
    <form class="form">
        <div class="input-box">
            <label class="label">Account</label><br>
            <div class="input-field">
                <input type="text" placeholder="Full Name" required>
            </div>
            <div class="input-field">
                <input type="text" placeholder="Email Address" required>
            </div>
            <div class="input-field">
                <input type="text" placeholder="Password" required>
            </div>
        </div>
        <div class="input-select">
            <div class="date">
                <label class="label">Date of Birth</label>
                <div>
                    <input type="text" placeholder="DD" required>
                </div>
                <div>
                    <input type="text" placeholder="MM" required>
                </div>
                <div>
                    <input type="text" placeholder="YYYY" required>
                </div>
            </div>
            <div class="gender">
                <label class="label">Gender</label>
                <div>
                    <input type="text" placeholder="Male" required>
                </div>
                <div>
                    <input type="text" placeholder="Female" required>
                </div>
            </div>
        </div>
        <div class="input-payment">
            <label class="label">Payment Details</label>
            <div>
                <div class="pay-credit">
                    <input type="text" placeholder="Credit card" required>
                </div>
                <div>
                    <input type="text" placeholder="Paypal" required>
                </div>
            </div>
            <div>
                <input type="text" placeholder="Card Number" required>
            </div>
            <div>
                <div>
                    <input type="text" placeholder="Card CVC" required>
                </div>
                <div>
                    <input type="date" min="2015-01-01" max="2023-21-31">
                </div>
            </div>
        </div>
        <div class="input-check">
            <label class="label">Terms and Conditions</label>
            <div>
                <input type="checkbox" name="check" id="check">
                <label for="check">I accept the terms and conditions for singing up to this service,
                    and hereby confirm i have read the privacy policy.</label>
            </div>
        </div>
    </form>
</div>

</body>
</html>
