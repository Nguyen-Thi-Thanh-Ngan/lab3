<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>

<div id="container">
    <form class="form-contact">
        <div class="title">
            <h1 class="title">CONTACT US</h1>
        </div>
        <div class="full-name">
            <label>FULL NAME *</label><br>
            <input type="text" placeholder="Enter your Name">
        </div>
        <div class="email-phone">
            <div class="email">
                <label>EMAIL *</label><br>
                <input type="email" placeholder="Enter Your Email">
            </div>
            <div class="phone">
                <label>PHONE</label><br>
                <input type="tel" placeholder="Enter Number Phone">
            </div>
        </div>
        <div class="needed">
            <label>NEEDED SERVICES *</label><br>
            <select placeholder="Please choose" name="needed" id="needed_input" required>
                <option disabled hidden selected>Please choose</option>
                <option>Services a</option>
                <option>Services b</option>
                <option>Services c</option>
            </select>
        </div>
        <div class="message">
            <label>MESSAGE</label><br>
            <input type="url" placeholder="Your message here...">
        </div>
        <div class="submit">
            <input type="submit" value="Submit">
        </div>
    </form>
</div>

</body>
</html>
